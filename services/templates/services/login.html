<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Camp Services Finder</title>
    <link rel="stylesheet" type="text/css" href="{% static 'services/login.css' %}">
</head>
<body>
    <form method="POST" action="{% url 'login' %}?next={% url 'service_list' %}">
        {% csrf_token %}

        <h2>Login to Camp Services Finder</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <br>
        <br>

        <div>
            <a href="{% url 'register' %}" class="register-button">Register</a>
        </div>
    </form>
    
    {% if messages %}
        <div class="error">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

</body>
</html>
