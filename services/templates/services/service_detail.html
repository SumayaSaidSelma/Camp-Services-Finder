<!DOCTYPE html>
<html>
<head>
    <title>Service Detail - Camp Services Finder</title>
    {% load static %}  <!-- Add this line to load the static template tag -->
    <link rel="stylesheet" type="text/css" href="{% static 'services/styles.css' %}">
</head>
<body>
    <header>
        <h1>Camp Services Finder</h1>
    </header>
    <div class="container service-detail">
        <h2>{{ service.name }}</h2>
        <p><strong>Category:</strong> {{ service.category }}</p>
        <p><strong>Location:</strong> {{ service.location }}</p>
        <p><strong>Description:</strong> {{ service.description }}</p>
    </div>
    <div class="service-actions">
        <a href="{% url 'service_update' service.pk %}">Edit</a> | 
        <a href="{% url 'service_delete' service.pk %}">Delete</a>
    </div>
</body>
</html>
