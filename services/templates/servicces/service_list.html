
<!DOCTYPE html>
<html>
<head>
    <title>Service List</title>
</head>
<body>
    <h1>Services Available</h1>
    <ul>
        {% for service in services %}
            <li>
                <a href="{% url 'service_detail' service.pk %}">{{ service.name }}</a> - {{ service.category }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
